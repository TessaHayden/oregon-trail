<html lang="en-US">
<head>
  <title>Ecoguard</title>
</head>
<body>
  <div class="container">
    <h1>Ecoguard</h1>
    <div id="story-text">
      EcoGuard: Corporate Takedown You are Alex, a young eco-warrior standing against the environmentally destructive
      Monsanto Corporation. Start: You're in the heart of the city, watching as smog clouds the skyline. Monsanto's logo is
      everywhere,
    </div>
    <div id="story-prompt">
      <!-- story prompt here -->
    </div>
    <div id="options">
      <form>
        <label id="prompt-a" for="qa">" Sneak into a Monsanto facility to gather information?":</label>
        <input type="radio" name="story-options" id="qa" value="0"/>
        <label for="qb" id="prompt-b">"Seek out the eco-resistance in the nearby forest?"</label>
        <input type="radio" name="story-options" id="qb" value="1"/>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="animate__animated animate__bounce">
      <img src="assets/images/Farmer.png" alt="farmer pic" width="200" id="animate"/>
    </div>
  </div>
</body>
</html>
